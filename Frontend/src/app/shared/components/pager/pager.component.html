<pagination class="shadow paginationclass"
    [boundaryLinks]="true"
    [totalItems]="this.count"
    [(ngModel)]="this.page"
    [itemsPerPage]="pageSize"
    (pageChanged)="onPageChange($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
</pagination>
